<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트뱅킹 사용법</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            width: auto;
            height: auto;
        }

        .menus {
            margin-top: 1em;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            border-top: 1px solid #ebebeb;
            border-bottom: 4px double rgb(101, 101, 101);
        }

        .menus button {
            border: none;
            background: none;
            margin: 5px;
        }

        .menus button:hover {
            background-color: rgba(204, 217, 179, 0.759);
            font-weight: bold;
            cursor: pointer;
        }

        header {
            font-family: 'GongGothicMedium';
            background-color: #ffffff;
            font-size: 30px;
            color: #003399;
            padding: 5px;
            text-align: center;
            border-bottom: 3px solid rgb(196, 196, 196);
        }

        section {
            margin: 40px;
            font-size: 20px;
            padding: 10px;
            line-height: 1.6; /* 자간 추가 */
        }

        .title {
            font-size: 40px; /* 제목 크기 조정 */
            font-weight: bold;
            font-family: 'MICEGothic Bold';
            letter-spacing: 2px; /* 자간 추가 */
        }

        .explanation {
            border: 1px solid #ddd;
            padding: 30px;
            margin-bottom: 30px;
            background-color: #fff;
        }

        .scam-video {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 30px;
            background-color: #fff;
            display: flex;
        }

        .video {
            margin-top: 100px;
            margin-right: 110px;
            margin-bottom: 50px;
        }

        .scam-stat img, .scam-video img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .app-listing {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 90px;
            background-color: #fff;
        }

        .app-listing table {
            width: 100%;
            height: 90%;
            border-collapse: collapse;
            table-layout: fixed;
            font-size: 30px;
        }

        .app-listing td {
            border: 1px solid #ddd;
            padding: 10px;
            width: 50%;
            vertical-align: middle;
            text-align: center;
        }

        .app-listing img {
            max-width: 100%;
            height: auto;
        }

        .real-title {
            text-align: left;
            font-size: 2rem;
            font-weight: bold;
            font-family: 'JalnanGothic';
            color: #003399;
            margin-left: 20px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            width: auto;
            a {
                display: inline-block; /* 링크가 그 내용만큼만 공간을 차지하도록 설정 */
            }
        }

        .minititle {
            text-align: left;
            font-size: 1rem;
            font-family: 'JalnanGothic';
            color: #1f6fd0;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-top: 30px;
        }

        @font-face {
            font-family: 'GongGothicMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/GongGothicMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'MICEGothic Bold';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-01@1.0/MICEGothic Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        @font-face {
            font-family: 'JalnanGothic';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_231029@1.1/JalnanGothic.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .example-images img {
            width: 200px; /* 사진 크기 통일 */
            height: 150px; /* 사진 크기 통일 */
            display: block;
            margin-left: 20px; /* 사진 왼쪽 정렬 */
            margin-top: 10px; /* 사진 간격 추가 */
        }

    </style>

</head>

<body>
    <span class="logo">
        <a href="mainpage.html" style="text-decoration-line: none;">
            <div class="minititle">
                당신도 할 수 있다,
            </div>  
            <div class="real-title">
                디지털 배움터
            </div>
        </a>
    </span>

    <div class="menus">
        <button onclick="window.open('키오스크연습.html')">키오스크</button>
        <button onclick="window.open('문자피싱.html')">피싱예방</button>
        <button onclick="window.open('QR코드사용법.html')">QR코드</button>
        <button onclick="window.open('스마트뱅킹사용법.html')">스마트뱅킹</button>
        <button>문제풀기</button>
    </div>
    <header>
        <h1>QR코드 사용법</h1>
    </header>

    <section id="appListings">
        <div class='explanation'>
            <div class="title">QR코드란?</div>
            <p style="font-family: Arial, Helvetica, sans-serif;">QR코드는 'Quick Response'의 약자로, 빠르게 정보를 읽어낼 수 있는 특별한 바코드입니다. 네모난 모양 안에 작은 사각형들이 모여있는 모습입니다. 보통 스마트폰이나 태블릿 같은 기기로 스캔하면 다양한 정보(예: 웹사이트, 연락처, 메뉴판 등)를 바로 확인할 수 있습니다.</p>
            <div class="title">사용되는 곳</div>
            <ul class="example-images">
                <li>
                    식당 주문 <img src="음식주문 qr.jpeg" alt="식당 주문">
                </li>
                <li>
                    간편 결제 <img src="간편결제 qr.jpg" alt="간편 결제">
                </li>
                <li>
                    정보 제공 <img src="정보제공 qr.jpg" alt="정보 제공">
                </li>
            </ul>
        </div>
        <div class="scam-video">
            <div class="title">QR코드 사용 영상</div>
            <div class="video">
                <iframe width="764.444444" height="430" src="https://www.youtube.com/embed/fwbxf1crd3M" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="scam-video">
            <div class="title">QR코드 해보기</div><br>
            <div class="scam-stat"></div>
            <a href="https://ifh.cc/v-SVHsvp" target="_blank">
                <img src="qr코드.png" alt="QR 코드" style="max-width: 50%; height: auto;">
            </a>
        </div>
    </section>

</body>

</html>
